<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{text-align:center ;
        font-family:'Courier New', Courier, monospace;}
       #text {
        text-shadow:2px 2px 1px #1db1de ;
        /* (right-offset)px (left-offset)px (fade)px color */
       }
       #box{box-shadow: 9px 9px 5px #e01b77;}
       /* (right-offset)px (left-offset)px (fade)px color */
       #ident{
        text-indent: 50%; //16px or -3em
       } 
    </style>
</head>
<body>
    <h1 id="text">We can use text-shadow to give shadow to text itself</h1>
    <h1 id="box">Or use box shadow to give shadow to the element</h1>
    <div>
        <p>This an example of text-ident.</p>
    </div>
</body>
</html>
